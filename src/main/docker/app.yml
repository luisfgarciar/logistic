version: '2'
services:
    logistic-app:
        image: logistic
        environment:
            - _JAVA_OPTIONS=-Xmx512m -Xms256m
            - SPRING_PROFILES_ACTIVE=prod,swagger
            - SPRING_DATASOURCE_URL=jdbc:mysql://logistic-mysql:3306/logistic?useUnicode=true&characterEncoding=utf8&useSSL=false
            - JHIPSTER_SLEEP=10 # gives time for the database to boot before the application
        ports:
            - 8080:8080
    logistic-mysql:
        extends:
            file: mysql.yml
            service: logistic-mysql
